<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>my Café POS</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/icons8-coffee-96.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">

  <header>
    <div class="pt-5 pb-3 text-center">
      <h2>Order coffee here</h2>
    </div>
  </header>

  <main>
    <div id="menuArea" class="container">
      <!-- menu title -->
      <div class="col-md-11 col-lg-8">
        <h4 class="justify-content-between align-items-center p-1 my-4">Menu</h4>
        <!-- menu item -->
        <div id="menu">
          <!-- *** coffee items render here *** -->
        </div>
      </div>
    </div>
    <div id="cartArea" class="container visually-hidden">
      <div>
        <!-- cart title -->
        <div class="col-md-10 col-lg-7 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center p-1 my-4">
            <span class="text-primary">Cart</span>
            <span id="total-item" class="badge bg-primary rounded-pill"></span>
          </h4>
          <ul id="cart" class="list-group mb-3">
            <!-- *** cart items render here *** -->
          </ul>

        </div>

        <div id="checkOut">
          <!-- empty button -->
          <div class="col-md-10 col-lg-7 mb-3">
            <button id="clear-button" class="w-100 btn btn-danger btn-lgr" type="reset">Clear all</button>
          </div>

          <!-- Total -->
          <div class="col-md-8 col-lg-5 order-md-last">
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between border-primary-subtle fw-bolder">
                <h6 class="text-success my-auto lh-lg">Total : </h6>
                <span class="text-success my-auto">€ <span id="total-amount"></span></span>
              </li>
            </ul>
          </div>

          <!-- pay button -->
          <div class="col-md-8 col-lg-5">
            <hr>
            <button id="pay-button" class="w-100 btn btn-primary btn-lgr" type="submit">Confirm</button>
          </div>

        </div>
      </div>
    </div>




  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1 text-light">© 2023 Coffee Dev</p>
  </footer>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
